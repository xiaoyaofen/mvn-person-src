<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>增加参数</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/X-admin/js/jquery.min.js}"></script>
    <script th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="paramsName" class="layui-form-label">参数名</label>
                <div class="layui-inline layui-show-xs-block">
                    <input type="text" name="paramsName" id="paramsName" placeholder="请输入参数名" autocomplete="off"
                           class="layui-input" lay-verify="paramsName">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="paramsType" class="layui-form-label">参数类型</label>
                <div class="layui-inline layui-show-xs-block">
                    <select name="paramsType" id="paramsType" lay-verify="paramsType">
                        <option value="">请选择类别</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="paramsValue" class="layui-form-label">参数值</label>
                <div class="layui-inline layui-show-xs-block">
                    <input type="text" name="paramsValue" id="paramsValue" placeholder="请输入参数值" autocomplete="off"
                           class="layui-input" lay-verify="paramsValue">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline layui-show-xs-block">
                    <button  class="layui-btn" lay-filter="add" lay-submit="" type="button" style="margin-left: 150px" >增加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script th:inline="none">
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var regexs=/^[1-9]\d*$/;
        $.ajax({
            url:'/admin/paramsType',
            dataType: 'json',
            type: 'post',
            success:function(data){
                if(data!=null){
                    $("#paramsType").empty();
                    $("#paramsType").append(new Option("请选择类别", ""));
                    $.each(data, function(index, item) {
                        $('#paramsType').append(new Option(item,item));
                    });
                }else{
                    $("#paramsType").append(new Option("暂无数据", ""));
                }
                layui.form.render("select");
            }
        });

        //自定义验证规则
        form.verify({
            paramsName: function(value) {
                if (value.length < 1) {
                    return '参数名不能为空';
                }
            },
            paramsType: function(value) {
                if (value.length < 1) {
                    return '请先选择参数类型';
                }
            },

            paramsValue: function(value) {
                if (!(value.match(regexs))) {
                    return '参数值为正整数';
                }
            },

        });



        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    url: "/admin/addParams",
                    type: 'post',
                    data: data.field,
                    success: function (res) {
                        if (res === "success") {
                            layer.msg("成功");
                            xadmin.close();
                            xadmin.father_reload();
                        }else{
                            layer.msg("失败");
                        }
                    }
                })








                layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });



    })


</script>


</html>
