<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/X-admin/layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>我的学习记录</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card" th:each="u:${list}">
                <div class="layui-card-header"><span style="font-size: 18px" th:text="${u.getProduct()}"></span><br></div>
                <div class="layui-card-body" style="height: 150px">
                    <img th:src="${u.getPicture()}" style="width: 150px;height: 150px;float: left">
                    <div style="float: left">
                        <span style="font-size: 18px">共13个章节</span><br><br>
                        <span style="font-size: 18px">最后一次学习时间</span><span style="font-size: 18px" th:text="${u.getTime()}"></span><br><br>
                        <button type="button" class="layui-btn"><a th:href="@{/person/Video(id=${u.getProductid()})}" target=_blank>继续学习</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<script th:src="@{/X-admin/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });
</script>

</body>
</html>
