<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>权限修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/X-admin/js/jquery.min.js}"></script>
    <script th:src="@{/X-admin/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #rightTree {
            font-size: 20px;
        }
    </style>
</head>
<body>
<input type="text" id="roleId" name="roleId" th:value="${roleId}" hidden>
<div id="rightTree" class="demo-tree-more"></div>
<div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked" style="font-size: 20px">保存</button>
</div>
</body>

<script th:inline="none">

    layui.use(['tree', 'util'], function () {
        var tree = layui.tree
            , layer = layui.layer
            , util = layui.util;
        var roleId = $("#roleId").val();

        $.ajax({
            async: false,
            url: '/admin/findRight/' + roleId, //数据请求路径
            method: 'post',
            date: "",
            dataType: 'JSON',
            success: function (data) {
                //基本演示
                tree.render({
                    elem: '#rightTree'
                    , data: [data]
                    , showCheckbox: true  //是否显示复选框
                    , id: 'rightTreeId'

                });

            },
        });

        util.event('lay-demo', {
            getChecked: function (othis) {
                var checkedData = tree.getChecked('rightTreeId');
                var nodeIds = new Array();
                nodeIds = getCheckedId(checkedData);
                var permList = nodeIds;
                permList = "[" + permList + "]";

                //获取选中节点的id
                function getCheckedId(jsonObj) {
                    var id = "";
                    $.each(jsonObj, function (index, item) {
                        if (id != "") {
                            id = id + "," + item.id;
                        } else {
                            id = item.id;
                        }
                        var i = getCheckedId(item.children);
                        if (i != "") {
                            id = id + "," + i;
                        }
                    })
                    return id;
                }

                $.ajax({
                    url:'/admin/editRight',
                    data:"permList="+permList+"&roleId="+roleId,
                    dataType: 'text',
                    type:'post',
                    success:function (data) {
                      layer.msg(data)
                    }
                })


            }
        })


    })

</script>
</html>
