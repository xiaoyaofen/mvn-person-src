<script>
	function windowprint() {

		var f = document.getElementById("printdiv");
		f.style.display = "";
		window.print();
		f.style.display = "none";
	}

	function myPrint(obj){

		var newWindow=window.open("打印窗口","_blank");
		var docStr = obj.innerHTML;
		newWindow.document.write(docStr);
		newWindow.document.close();
		newWindow.print();
		newWindow.close();
	}
</script>
<script type="text/javascript">
	layui.use(['form', 'layer', 'jquery'], function () {
		// 操作对象
		var form = layui.form;
		var $ = layui.jquery;
		form.on('submit(baocun)', function (data) {
			var name = $("#name").val();
			var sex = $("#sex").val();
			var detial = $("#detial").val();
			var tel = $("#tel").val();
			var email = $("#email").val();

			$.ajax({
				url: '/user/updatebase',
				data: "name=" + name + "&sex=" + sex + "&detial=" + detial + "&tel=" + tel + "&email=" + email,
				dataType: 'json',
				type: 'post',
				success: function (data) {
							layer.msg('修改成功');
							location.href="/user/getjianli";
				}
			})
			return false;
		})


		form.on('submit(baocun1)', function (data) {
