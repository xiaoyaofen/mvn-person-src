<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>招聘进度</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script th:src="@{/X-admin/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>职位招聘进度</legend>
</fieldset>

<input type="hidden" id="jobstation" th:value="${jobstation}">
<input type="hidden" id="userid" th:value="${userid}">

<div>
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>岗位</th>
                <th>第一阶段</th>
                <th>第二阶段</th>
                <th>第三阶段</th>
                <th>第四阶段</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a th:href="@{javascript:void(0)}" th:text="${title}" ></a></td>
                <td><a id="one" th:href="@{javascript:void(0)}" th:text="${job.one}" ></a></td>
                <td><a id="two" th:href="@{javascript:void(0)}"  th:text="${job.two}" ></a></td>
                <td><a id="three" th:href="@{javascript:void(0)}"  th:text="${job.three}" ></a></td>
                <td><a id="four" th:href="@{javascript:void(0)}"  th:text="${job.four}" ></a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<script>
    $('#one').on('click', function () {
        var userid = $("#userid").val();
        var i = $("#jobstation").val();
        $.ajax({
            url:"/admin/checkResume",
            data:'id=one&value=已查看&i='+i,
            success:function(res){
                if(res>0){
                    $("#one").text("已查看");
                    location.href="/admin/showRecruit?id="+userid;
                }
            }
        })
    })

    $('#two').on('click', function () {
        var i = $("#jobstation").val();
        $.ajax({
            url:"/admin/checkResume",
            data:'id=two&value=已邀请&i='+i,
            success:function(res){
                if(res>0){
                    alert("邀请成功");
                    $("#two").text("已邀请");
                }
            }
        })
    })

    $('#three').on('click', function () {
        var i = $("#jobstation").val();
        $.ajax({
            url:"/admin/checkResume",
            data:'id=three&value=已面试&i='+i,
            success:function(res){
                if(res>0){
                    alert("面试完成");
                    $("#three").text("已面试");
                }
            }
        })
    })

    $('#four').on('click', function () {
        var i = $("#jobstation").val();
        $.ajax({
            url:"/admin/checkResume",
            data:'id=four&value=已处理&i='+i,
            success:function(res){
                if(res>0){
                    alert('处理完成');
                    $("#four").text("已处理");
                }
            }
        })
    })
</script>


</body>
</html>
