<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="no-siteapp" http-equiv="Cache-Control">
    <link  media="handheld" rel="alternate">

    <title>简历</title>
    <meta name="description" content="个人简历描述">
    <meta name="keywords" content="关键词" />
    <script th:src="@{/X-admin/js/jquery-3.5.1.js}"></script>

    <style>
        body{
            background: url(/images/resume.jpg);
        }

        div{
            border:50px;
            border-radius: 5px;
            background: url(./static/images/resume.jpg);
            position: 80px;
            background-size: 100% auto;
            width: 65%;
            height: 100%;
            margin-left:auto;
            margin-right:auto
        }
        p{
            font-size:40px;
        }
        h4{
            font-size: 15px;
            padding-left: 26px;

    </style>

</head>

<body>
<div>

    <table  width="800" align="center">
        <tr>
            <td align="center"><p>个人简历</p></td>
            <td >
                <img src="../img/p.jpg" width="130" height="130" alt="图片" align="right">
            </td>
        </tr>
    </table>

    <table  align="center" width="800">

        <hr width="700" align="left">
        <tr>
            <td width="80">姓    名：</td>
            <td width="100" height="50" th:text="${user.name}"></td>

            <td width="80">性    别：</td>
            <td width="100" height="50" th:text="${user.sexStr}"></td>
            <td width="80">民    族：</td>
            <td width="100" height="50" >汉</td>
        </tr>
        <tr>
            <td>出生年月：</td>
            <td width="100" height="50" th:text="${#dates.format(user.brith,'yyyy-MM')}"></td>

            <td>联系电话：</td>
            <td width="100" height="50" th:text="${user.tel}"></td>
            <td>工作经验：</td>
            <td width="100" height="50" th:text="${(user.exprienceStr == '不限' ? '无' : user.exprienceStr)}"></td>
        </tr>
        <tr>
            <td>学    历：</td>
            <td width="100" height="50" th:text="${user.educationStr}"></td>

            <td>专    业：</td>
            <td width="100" height="50" th:text="${user.major}"></td>
            <td>毕业学校：</td>
            <td width="100" height="50" th:text="${user.school}"></td>
        </tr>
        <tr>
            <td>住址：</td>
            <td height="50" th:text="${user.address}"></td>
        </tr>
        <tr>
            <td>电子邮箱：</td>
            <td height="50" th:text="${user.email}"></td>
        </tr>
        <tr>
            <td>求职意向：</td>
            <td height="50"></td>
        </tr>
    </table>

    <hr width="800" align="center">
